<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/output.css" rel="stylesheet"> <!-- Tailwind CSS -->
    <link href="styles/styles.css" rel="stylesheet"> <!-- Custom CSS -->
    <title>ARCANE VEIL</title>
</head>
<body>
    <div class="flex place-content-center min-h-screen">
        <!-- Logo Banner -->
        <div class="flex-row">
            <div class="flex-column">
                <img class="w-2xl h-2xl" src="assets/Arcane_Veil_Art_1%20logo.png" alt="Arcane Veil Logo" />
            </div>
        </div>
        <!-- Social Links -->
        <div class="flex-row">
            <div class="flex-column">
                <img src="assets/socials/facebook.svg" alt="Facebook Link" />
                <img src="assets/socials/twitter.svg" alt="Twitter Link" />
                <img src="assets/socials/instagram.svg" alt="Instagram Link" />
                <img src="assets/socials/youtube.svg" alt="Youtube Link" />
            </div>
        </div>
    </div>
</body>
</html>
